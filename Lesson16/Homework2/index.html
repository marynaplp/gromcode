<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">
        <form class="login-form">
            <div class="form-control">
                <input class="form-input" type="text" name="primaryLanguage" value="HTML" disabled />
            </div>
            <div class="form-control">
                <input type="checkbox" name="agree" disabled>
            </div>
            <div class="form-control">
                <input type="checkbox" name="like" checked>
            </div>
            <div class="form-control">
                <input class="form-input" type="color" name="favouriteColor" value="#ff7f50" />
            </div>
            <div class="form-control">
                <input class="form-input" type="date" name="birthDate" value="2021-01-02" />
            </div>
            <div class="form-control">
                <input class="form-input" type="datetime-local" name="birthDate" value="2024-10-04T13:02" />
            </div>
            <div class="form-control">
                <input class="form-input" type="email" name="email" placeholder="example@domain.com" required />
            </div>
            <div class="form-control">
                <input class="form-input" type="file" name="avatar">
            </div>
            <div class="form-control">
                <input class="form-input" type="month" name="startLearning" value="2020-01">
            </div>
            <div class="form-control">
                <input class="form-input" type="number" name="favouriteNumber" value="17">
            </div>
            <div class="form-control">
                <textarea rows="5" maxlength="30" name="story" placeholder="A long time ago..."></textarea>
            </div>
            <div class="form-control">
                <input type="password" name="password" value="secret">

            </div>
            <span class="languages">
        <input type="radio" id="html" name="front-end"><label for="html">
            HTML </label>
        <input type="radio" id="css" name="front-end" checked><label for="css">
            CSS </label>
        <input type="radio" id="JavaScript" name="front-end"><label for="JavaScript">
                   JavaScript</label>

            </span>
            <div class="form-control">
                <input type="range" value="30">
            </div>
            <div class="form-control">
                <select name="framework">
            <option value="React">React</option>
            <option value="React">jQuery</option>
            <option value="React">Bootstap</option>
        </select>
            </div>
            <div class="form-control">
                <input type="search" name="search" placeholder="Type first letters...">
            </div>
            <div class="form-control">
                <input type="time" name="lunchEnd" value="14:01">
            </div>
            <div class="form-control">
                <input type="url" name="website" placeholder="http://website.com">
            </div>
            <div class="form-control">
                <input type="week" name="birthWeek" value="2021-W51">
            </div>
            <button class="submit-button" type="submit">Save</button>
        </form>
    </main>
</body>



</html>
