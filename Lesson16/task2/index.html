<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last_name_form_conrol">Last Name</label>
            <input type="text" id="last_name_form_control" name="lastName" value="Emerson">

        </div>
        <div class="form-control">
            <label for="age-form-conrol">Age</label>
            <input type="number" id="age-form-conrol" value="17" min="3" max="10" name="age" required>
        </div>
        <div class="form-control">

            <input type="checkbox" id="agree_terms" name="agree" disable>
            <label for="agree_terms">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="male" name="gender"><label for="male">Male</label>
            <input type="radio" id="female" name="gender"><label for="female">Female</label>
            <input type="radio" id="secret" name="gender" checked><label for="secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>


</body>

</html>
